<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
   
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="app.component.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Sign In</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="input-group form-group Z">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                type="text"
                name="username"
                title="Enter your Mail Id"
                  type="text"
                  class="form-control"
                  placeholder="username"
                  (keyup)="blurEvent($event)"
                  >
              </div>
                  <div >
                    <p class="xys" [style.color]="'red'">{{err}}</p>
                      </div>
              <div class="input-group form-group Z">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  title="At least 8 characters long, Has a combination of upper and lowercase letters, numbers and special symbols"
                  type="password"
                  name="passwr"
                  class="form-control"
                  placeholder="Enter your password"
                  autocomplete="off" 
                  (keyup)="blursEvent($event)"
                />
              </div>
            <div >
              <p class="xys" [style.color]="'red'">{{passerr}}</p>
              
                </div>
              <div class="input-group form-group Z">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                title="Re-enter the above password for comfirmation"
                  type="password"
                  class="form-control"
                  (keyup)="blurssEvent($event)"
                  placeholder="Re-enter your password"
                />
              </div>
              <div >
                <p class="xys" [style.color]="'red'">{{error1}}</p>
                  </div>
              <p class="warn"></p>
              <div class="row align-items-center remember">
                <input type="checkbox" />Remember Me
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  value="Register"
                  target="_blank"
                  class="btn float-right login_btn"
                  [disabled]="but"
                >Register</button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Already have an account?<a  href="login" >Login</a>
            </div>
            <router-outlet></router-outlet>
            <footer></footer>
            <div class="d-flex justify-content-center"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
